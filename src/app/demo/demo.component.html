<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <h6 class="card-header box-heading">Facebook and Amazon Social Login</h6>
    <div class="card-block">
      <h4 class="card-title">User Not Logged In</h4>
      <p class="card-text">Please Sign in with</p>
    </div>
    <div class="card-block d-flex justify-content-center">

      <button
        class="btn btn-social-icon btn-facebook mx-1"
        (click)="signInWithFB()"
      >
        <span class="fab fa-facebook"></span>
      </button>
      <button
        class="btn btn-social-icon btn-amazon mx-1"
        (click)="signInWithAmazon()"
      >
        <span class="fab fa-amazon"></span>
      </button>
    </div>
  </div>
  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">Social Login Demo</h6>
    <div class="card-block"></div>
    <img
      *ngIf="user.photoUrl"
      class="card-img-top img-responsive photo"
      src="{{ user.photoUrl }}"
    />
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
      <p class="card-text">Logged in with {{ user.provider }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
  </div>
</div>
